<script>
    const { pathname } = window.location;
    if (!pathname) {
        console.log(window.location)
        throw new Error("cannot access pathName");
    }
    console.log(pathname);
    if (pathname === '/web/') {
        renderProductsList();
    } else if (pathname.indexOf('/products/') === 0) {
        const [, , productId] = pathname.split('/')
    } else if (pathname === '/cart') {

    }
    function renderProductsList() {
        const productListPage = document.createElement('div');
        productListPage.setAttribute('class', 'ProductListPage');

        const header = document.createElement('h1');
        header.innerText = '상품목록';
        productListPage.appendChild(header);

        const listOfProducts = document.createElement('ul');

        productListPage.appendChild(listOfProducts);
        document.getElementsByClassName('App')[0].appendChild(productListPage);
        fetch('https://uikt6pohhh.execute-api.ap-northeast-2.amazonaws.com/dev/products')
            .then(response => response.json())
            .then(products => {
                for (let item of products) {
                    const li = document.createElement('li');
                    li.setAttribute('class', 'Product');

                    const itemImg = document.createElement('img');
                    itemImg.setAttribute('src', item.imageUrl);
                    li.appendChild(itemImg);

                    const productInfo = document.createElement('div');
                    productInfo.setAttribute('class', 'Product__info');

                    const productName = document.createElement('div');
                    productName.innerHTML = item.name;
                    const productPrice = document.createElement('div');
                    productPrice.innerHTML = `${item.price}`;
                    productInfo.appendChild(productName);
                    productInfo.appendChild(productPrice);

                    li.appendChild(productInfo);
                    listOfProducts.appendChild(li);
                }

            })
    }
</script>
